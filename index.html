<!DOCTYPE html>
<html lang="en">
<head>

    <title>Profile Card</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="card">
        <div class="card-content">
            <div class="img">
                <img src="me.jpg" alt="" srcset="">

            <div class="name">Abdul Aziz Rakib</div>
            <div class="designation">Laravel Web Developer</div>

            <div class="link">
                <a href="mailto:abdulazizrakib5@gmail.com"><i class="material-icons">&#xe0be;</i>abdulazizrakib5@gmail.com</a> <br>
                <a href="tel:+8801647450525"><i class="material-icons">&#xe0cd;</i>+880 1647460525</a>
            </div>
            <div class="follows">
                <div class="item projects">
                    <p>20</p>
                    <h3>Projects</h3>
                </div>
                <div class="item active-client">
                    <p>12</p>
                    <h3>Active Clients</h3>
                </div>
                <div class="item followers">
                    <p>150</p>
                    <h3>Followers</h3>

            </div>
            <div class="btn">

            <div class="like">Like Me</div>
